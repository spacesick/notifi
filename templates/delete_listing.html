<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete listing</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

  <div>
    <div class="grid m-auto max-w-max">
      <div>
        <div class="pt-4 px-4">
          <h3 class="text-lg font-medium leading-6 text-gray-900">Are sure you want to delete this item?</h3>
        </div>
      </div>
      <div class="mt-5">
        <form method="post">
          {% csrf_token %}
          <div class="shadow">

            <div class="px-4 py-3 bg-gray-50 text-right">
              <input type="submit"
                class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500"
                value="Yes">
              </input>
              <a class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
              href="/listings/">
                Cancel 
              </a>
            </div>
            
          </div>
        </form>
      </div>
      <div class="block">
        <div class="py-5">
          <div class="border-t border-gray-200"></div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
